<!DOCTYPE html>

<body>
    <header>
        <h1>Architecture Freelancer</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I am a passionate and creative architect with a focus on innovative design solutions.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio">
            <img src="https://lh3.googleusercontent.com/p/AF1QipNio96g7odSWRcgSPn-QMrvKTrIwH7ukzZY6Dj1=s1360-w1360-h1020" target="_blank" alt="BhaktapurDurbar">
            <img src="https://lh3.googleusercontent.com/p/AF1QipNMPK_heZsGOVNIYmXx7WcwNXCcfL-WTCbXGKg6=s1360-w1360-h1020" target="_blank" alt="patan durbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Swayambhunath_2018.jpg/330px-Swayambhunath_2018.jpg" alt="Swayambhu">
        </div>
    

    <section id="contact">
     <h2>Contact Me</h2>
     <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    </section>

    <footer>
        <p>&copy; 2024 Nepalese Architect Freelancer</p>
    </footer>
</body>
